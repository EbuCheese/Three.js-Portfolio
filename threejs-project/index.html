<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Portfolio Cube</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: "Orbitron", sans-serif; }
    canvas { display: block; }
    #link-btn {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      text-decoration: none;
    }
    #scroll-hint {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 16px;
    background: rgba(119, 119, 119, 0.6);
    color: #fff;
    font-family: sans-serif;
    border-radius: 12px;
    font-size: 15px;
    z-index: 1000;
    pointer-events: none;
    animation: fadeOutHint 6s ease-in-out forwards;
  }

  #scroll-hint span {
    font-size: 25px;
  }

  @keyframes fadeOutHint {
  0% {
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    pointer-events: none;
  }
}

  #drag-hand {
    animation: dragBounce 2s ease-in-out infinite;
    width: 40px;
    height: 40px;
    padding-bottom: 10px;
  }

  /* Loading screen container */
  #loading-screen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.6s ease;
    pointer-events: all;
    gap: 1rem;
  }

  /* Hide screen after loading */
  #loading-screen.loaded {
    opacity: 0;
    pointer-events: none;
  }

  /* Glowing Cube */
  .cube-loader {
    width: 40px;
    height: 40px;
    perspective: 600px;
  }

  .cube {
    width: 100%;
    height: 100%;
    background: #00ffff;
    box-shadow: 0 0 10px #00ffff, 0 0 10px #0077ff, 0 0 20px #0300c5;
    transform-style: preserve-3d;
    animation: rotateCube 1.2s linear infinite;
    border-radius: 1.5px;
  }

@keyframes rotateCube {
  0% {
    transform: rotateX(0deg) rotateY(0deg);
  }
  50% {
    transform: rotateX(180deg) rotateY(0deg);
  }
  100% {
    transform: rotateX(180deg) rotateY(180deg);
  }
}

/* Loading Text Animation */
.loading-text {
  font-family: "Orbitron", sans-serif;
  font-size: 2.5rem;
  color: white;
  position: relative;
  animation: glitch 1.2s infinite;
}


@keyframes glitch {
  0% {
    text-shadow: 2px 0 rgb(43, 213, 255), -2px 0 blue;
    transform: translate(0);
  }
  20% {
    text-shadow: -2px 0 rgb(35, 255, 237), 2px 0 blue;
    transform: translate(-1px, 1px);
  }
  40% {
    text-shadow: 2px 2px rgb(35, 229, 255), -2px -2px blue;
    transform: translate(1px, -1px);
  }
  60% {
    text-shadow: -1px -1px rgb(40, 255, 255), 1px 1px blue;
    transform: translate(0);
  }
  80% {
    text-shadow: 1px 0 rgb(30, 248, 255), -1px 0 blue;
    transform: translate(1px, 1px);
  }
  100% {
    text-shadow: none;
    transform: translate(0);
  }
}

#bg-selector {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 10000;
  padding: 0.5rem 1rem;
  border: 1px solid rgba(0, 255, 255, 0.3);
  background: rgba(0, 0, 0, 0.6);
  color: #00ffff;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
}

#bg-selector:hover {
  border-color: #00ffff;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
  cursor: pointer;
}



</style>
</head>
<body>
  <a id="link-btn" href="#" target="_blank">View Project</a>
  <script type="module" src="./src/main.js"></script>
</body>
<div id="scroll-hint">
  <svg id="drag-hand" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M128,92a20,20,0,0,0-40,0v28" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M168,108V92a20,20,0,0,0-40,0v28" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M88,152V120H68a20,20,0,0,0-20,20v12a80,80,0,0,0,160,0V108a20,20,0,0,0-40,0v12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
  <span>Drag to rotate the cube</span>
</div>

<select id="bg-selector">
  <option value="/fu1.jpg" selected>1</option>
  <option value="/fu2.jpg">2</option>
  <option value="/fu4.png">3</option>
  <option value="/fu5.jpg">4</option>
</select>

<div id="loading-screen">
  <div class="cube-loader">
    <div class="cube"></div>
  </div>
  <span class="loading-text">Loading Cube</span>
  <div class="cube-loader">
    <div class="cube"></div>
  </div>
</div>


</html>
